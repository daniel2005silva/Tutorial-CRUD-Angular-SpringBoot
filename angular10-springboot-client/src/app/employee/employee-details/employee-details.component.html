<h2>Detalhes do Empregado</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Primeiro Nome: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Sobrenome: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar a lista de Empregados</button><br>
